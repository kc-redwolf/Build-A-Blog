{% extends "base.html" %}

{% block content %}

    <h2>New Post</h2>
    <hr>

        <form method="post">
            <label>
                <div>Title</div>
                <input type="text" name="title" value="{{title}}">
            </label>
            <br>
            <label>
                <div>Body</div>
                <textarea name="entry">{{entry}}</textarea>
            </label>
            <br>
            <div class="error">{{error}}</div>
            <br>
            <input type="submit">
        </form>

{% endblock %}
