{% extends "base.html" %}

{% block content %}

    <h2>BLOG</h2>
    <hr>
    {% for entry in posts %}
        <div class="post">
            <div class="entry-title">
                <a href="/blog/{{entry.key().id()}}">{{entry.title}}</a>
            </div>
            <p class="entry-body">{{entry.body}}</p>
        </div>
    <hr>
    {% endfor %}

{% endblock %}
